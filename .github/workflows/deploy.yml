name: Deploy
on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: pandoc/core:2.19-ubuntu
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build
        run: make
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
